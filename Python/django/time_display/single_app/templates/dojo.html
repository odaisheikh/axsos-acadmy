<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<div class="container">
    <body>
        <form action="/handel" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="youre name">youre name</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">dojo location</label>
                <select name="location" multiple class="form-control">
                    <OPTION value="KJKJ">KJKJ</OPTION>
                    <OPTION value="JHJHJ">JHJHJ</OPTION>
                    <OPTION value="JKJKJ">JKJKJ</OPTION>
                </select>
            </div>
            <div class="form-group">
                <label for="favorit language">favorit langueg</label>
                <select name="langueg" multiple class=" form-control-sm">
                    <OPTION value="JAVA">JAVA</OPTION>
                    <OPTION value="PYTHON">PYTHON</OPTION>
                    <OPTION value="c#">C#</OPTION>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" class="form-control">Submit</button>
        </form>
</div>
</body>

</html>
