<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0px auto;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h2>{{book.title}}</h2>
        <p>ID: {{book.id}}</p>
        <p><em>description:</em> {{book.desc}}</p>
        <h3>authors:</h3>
        <ul>
            {%for key in book.authors.all%}
            <li>{{key.first_name}} {{key.last_name}}</li>
            {%endfor%}
        </ul>
        <form action="/add_author" method="post">
            {% csrf_token %}
            <select name="auth_id">
                <option selected>chose</option>
                {%for key in authors_all%}
                <option value="{{key.id}}">{{key.first_name}} {{key.last_name}}</option>
                {%endfor%}
            </select >
            <input type="hidden" name='book_id'value='{{book.id}}'>
            <button type="submit">add</button>
        </form>
    </div>
</body>
</html>
